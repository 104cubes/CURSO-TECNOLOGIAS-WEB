<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucle for</title>
</head>

<body>
    <div id="contenido"></div>
    <hr>

    <script>

        // (a) Imprime los números del 1 al 4 en vertical
        for (i = 0; i < 5; i++) {
            document.write(i + '<br>')
        }

        // (b)
        document.write('<hr>');
        for (i = 0; i < 5; i++) {
            document.write(i + '<br>');
            if (i == 2) {
                break;
            }
        }
        document.write('<hr>');
        for (i = 0; i < 5; i++) {
            if (i != 2) {
                continue;
            }
            document.write(i + '<br>');
        }

        // (c)
        // pares del 1 al 20
        document.write('<hr>');
        for (i = 2; i <= 20; i += 2) {

            console.log(i);
            // imprimiendo en div contenido'

            let html = document.getElementById('contenido').innerHTML;
            document.getElementById('contenido').innerHTML = html + i + "<br>";
        }
        document.write('<hr>');
        // pares del 1 al 20 con cálculo de resto
        for (i = 1; i <= 20; i++) {
            if (i % 2 == 0) {
                let html = document.getElementById('contenido').innerHTML;
                document.getElementById('contenido').innerHTML = html + i + "<br>";
                console.log(i);
            }
        }


        // Suma los números del 1 al 100
        let a = 0;
        for (i = 0; i <= 100; i++) {
            a += i;
            //  if (i == 100)
            //  console.log(a);
            document.write('<hr> La suma de los números del 1 al 100 es: <b>' + a + '</b><hr>')
        }
        /* Imprimir tríángulo
            ****
            ***
            **
            *
        */

        for (i = 4; i > 0; i--) {
            for (j = i; j > 0; j--) {
                document.write('*');
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
