<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <img src="beautiful-2297208_1280.jpg" width="500">
    <br>
    <img src="lion-4698881_1280.png" width="500">
    <br>
    <figure>
        <IMG src="clap-12070_256.gif" alt="Tigre" with="500">
        <figcaption>Fig.1 - Trulli, Puglia, Italy.</figcaption>
    </figure>
    <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="30" fill="blue">
          <animate
            attributeName="cx"
            from="30"
            to="170"
            dur="2s"
            repeatCount="indefinite"
          />
          <animate
            attributeName="fill"
            values="blue;red;green;blue"
            dur="4s"
            repeatCount="indefinite"
          />
        </circle>
      </svg>
      
</body>

</html>
